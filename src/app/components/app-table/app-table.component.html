<table>
    <thead>
        <tr>
            <th (click)="sort('name')">Nombre <span class="material-icons">
                    swap_vert
                </span></th>
            <th (click)="sort('detail')">Detalle <span class="material-icons">
                    swap_vert
                </span></th>
            <th (click)="sort('endDate')">Fecha de Vencimiento <span class="material-icons">
                    swap_vert
                </span></th>
            <th (click)="sort('priority')">Prioridad</th>
            <th>Estado</th>
            <th>Acciones</th>
            <th>Check</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.detail }}</td>
            <td>{{ item.endDate | date }}</td>
            <td> {{item.priority}}</td>
            <td *ngIf="item.state">Completado</td>
            <td *ngIf="!item.state">Pendiente</td>
            <td>
                <button (click)="editItem(item)">Editar</button>
                <button (click)="deleteItem(item)">Eliminar</button>
            </td>
            <td>
                <input type="checkbox" [checked]="item.state" (change)="toggleState(item)">
            </td>
        </tr>
    </tbody>
</table>
