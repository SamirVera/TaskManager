<div class="modal-content">
  <h2>Agregar Nueva Tarea</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Detalle</mat-label>
      <input matInput formControlName="detail">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Vencimiento</mat-label>
      <input matInput type="date" formControlName="dueDate">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prioridad</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="high">Alta</mat-option>
        <mat-option value="medium">Media</mat-option>
        <mat-option value="low">Baja</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-chip-list">
      <mat-label>Tags</mat-label>
      <mat-chip-grid #chipGrid aria-label="Ingresa etiquetas">
        @for (chip of chips; track chip) {
        <mat-chip-row (removed)="remove(chip)" [editable]="true" (edited)="edit(chip, $event)"
          [aria-description]="'press enter to edit ' + chip.name">
          {{chip.name}}
          <button matChipRemove [attr.aria-label]="'remove ' + chip.name">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        }
        <input placeholder="New Tag..." [matChipInputFor]="chipGrid"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)" />
      </mat-chip-grid>
    </mat-form-field>

    <button mat-raised-button type="submit" class="save-button">Guardar</button>
  </form>
</div>
